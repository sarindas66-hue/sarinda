      background-repeat: no-repeat; /* ‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏†‡∏≤‡∏û */
      background-attachment: fixed; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏ï‡∏≠‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */

      width: 240px;

    /* ====== ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏ô‡∏π (‡πÅ‡∏Å‡πâ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö) ====== */
    .side-menu a {

      width: 100%;
      box-sizing: border-box;      /* ‡πÉ‡∏´‡πâ padding ‡∏£‡∏ß‡∏°‡πÉ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */

      margin: 12px 0;              /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏ö‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡πÑ‡∏°‡πà‡πÅ‡∏ï‡∏∞‡∏ã‡πâ‡∏≤‡∏¢-‡∏Ç‡∏ß‡∏≤ */
      color: #F9F7F5;

    /* ‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏ö‡πà‡∏á‡∏ö‡∏≤‡∏á ‡πÜ ‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏†‡∏≤‡∏û */
    .side-menu a:not(:last-child)::after {
      content: "";
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: -8px;                /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÉ‡∏ï‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
      height: 2px;

    /* Hover: ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏ö‡∏à‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡∏Ç‡∏≠‡∏ö‡πÄ‡∏°‡∏ô‡∏π ‡πÅ‡∏•‡∏∞‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏ö‡πà‡∏á */
    .side-menu a:hover,

      box-shadow: 0 1px 0 rgba(0,0,0,0.08) inset;

    /* üîπ ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ */
    .main {

  <!-- üîπ Script ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const sideHamburger = document.getElementById('sideHamburger');

    // ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π‡∏î‡πâ‡∏ß‡∏¢‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏ô Topbar
    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });

    // ‡∏Ñ‡∏•‡∏¥‡∏Å ‚ò∞ ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡πÄ‡∏°‡∏ô‡∏π -> ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π
    sideHamburger.addEventListener('click', () => {
      sideMenu.classList.remove('open');
    });

    // ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π
    document.addEventListener('click', (e) => {
      if (!sideMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        sideMenu.classList.remove('open');
      }
    });

    // ‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏µ‡∏¢‡πå Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') sideMenu.classList.remove('open');
    });

    // ‡∏Å‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡πÅ‡∏•‡πâ‡∏ß‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π
    sideMenu.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => sideMenu.classList.remove('open'));
    });
  </script>
